<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>样式化链接</title>
	<style>
		body {
			width: 300px;
			margin: 0 auto;
			font-family: sans-serif;
		}
		p {
			line-height: 1.5;
		}

		a {
			outline: none;
			text-decoration: none;
			padding:0px 1px;
		}
		a:link {

		}

		a:visited {
			color: purple;
		}

		a:focus {
			border: 1px dotted;
			font-weight: bold;
		}

		a:hover {
			border-bottom: 1px solid;
		}

		a:active {
			color: red;
		}

		a[href*="http"] {
			background: url("icons.png") no-repeat 100% 50%/16px 16px;
			padding-right:16px;
		}
	</style>
</head>
<body>
	<p>For more information on the weather, visit our <a href="weather.html">weather page</a>, look at <a href="https://en.wikipedia.org/wiki/Weather">weather on Wikipedia</a>, or check out <a href="http://www.extremescience.com/weather.htm">weather on Extreme Science</a>.</p>
</body>
</html>
