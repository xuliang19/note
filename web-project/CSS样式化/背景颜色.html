<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Background</title>
	<style>
		html {
			font-size: 10px;
		}

		p {
			font: 2rem/1.5 "\6977\4F53";
			color: green;
			max-width:400px;
			min-width: 250px;
			height: 12rem;
			text-align: center;
			padding: 1.6rem;
			margin: 0 auto;
			letter-spacing: 1.2rem;
			background: url("baby.png") 0 0/100% 100% no-repeat local,/*从这里可以体验处scroll fixed local的区别*/ linear-gradient(to right,#40E0D0,#FF8C00,#FF0080);/*这里要注意，local要放在你想要控制的图片里，逗号是分隔符*/
			overflow:auto;
		}
	</style>
</head>
<body>
	<p>浮世无缘<br>
	   情难到老<br>
	   倾城泣别<br>
	   两皆失声<br>
	   浮世无缘<br>
	   情难到老<br>
	   倾城泣别<br>
	   两皆失声<br>
	   浮世无缘<br>
	   情难到老<br>
	   倾城泣别<br>
	   两皆失声</p>

</body>
</html>
