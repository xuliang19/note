<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>Drop down content examples</title>
</head>
<body>
	<h1>Drop down content examples</h1>
	
	<form action=" " method=" ">
		<p>
		<label for="fruits">What's your favorite fruit?</label>
		<select id="fruits" name="fruits">
			<option>Banana</option>
			<option>Cherry</option>
			<option selected>Lemon</option>
		</select>
		</p>

		<p>
			<select id="groups" name="groups">
				<optgroup label="fruits">
					<option>Banana</option>
					<option selected>Cherry</option>
					<option>Lemon</option>
				</optgroup>
				<optgroup label="vegetables">
					<option>Carrot</option>
					<option>Eggplant</option>
					<option>Potato</option>
				</optgroup>
			</select>
		</p>

		<p>
		<select multiple id="multi" name="multi">
			<option>Banana</option>
			<option>Cherry</option>
			<option>Lemon</option>
		</select>
		</p>

		<p>
			<label for="myFruit">What's your favorite fruit?</label>
			<input type="text" name="myFruit" id="myFruit" list="mySuggestion">
			<datalist id="mySuggestion">
				<option>Apple</option>
				<option>Banana</option>
				<option>Blackberry</option>
				<option>Lemon</option>
				<option>lychee</option>
				<option>peach</option>
				<option>pear</option>
			</datalist>
		</p>

		<p>
			<input type="datetime-local" name="datetime" id="datetime">
		</p>

		<p>
			<input type="month" name="month" id="month">
		</p>

		<p>
			<input type="time" name="time" id="time">
		</p>

		<p>
			<input type="week" name="week" id="week">
		</p>



		<p>
			<input type="number" name="age" id="age" min="1" max="100" step="2">
		</p>

		<p>
			<input type="range" name="beans" id="beans" min="0" max="500" step="10">
		</p>

		<p>
			<input type="file" name="file" id="file" accept="image/*" multiple>
		</p>

		<p>
			<input type="hidden" name="timetamp" value="147258">
		</p>

		<p>
			<progress value="75" max="100">75/100</progress>
		</p>

		<p>
			<meter min="0" max="100" value="66" low="33" high="66" optimum="32">75</meter>
		</p>
	</form>
</body>
</html>
