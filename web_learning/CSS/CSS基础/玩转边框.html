<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>边框设置</title>
	<style>
		/* General styles */
		body {
		  margin: 0;
		}

		#wrapper * {
		  padding: 20px;
		  font-size: 20px;
		  border: 20px solid rgba(0,0,0,0.5);
		}

		/* specific boxes */

		#wrapper header, #wrapper footer {
		  background-color: blue;
		  color: white;
		}

		#wrapper main {
		  background-color: yellow;
		}

		#wrapper header {

		}

		#wrapper footer {

		}
	</style>
</head>
<body>
	<div id="wrapper">
	  <header>Header</header>
	  <main>Main content</main>
	  <footer>Footer</footer>
	</div>
</body>
</html>
