<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>表单</title>
</head>
<body>
	<form action="" method="">
		<fieldset>
			<legend>各种input类型显示</legend>
			<div>
				<label for="search_1">搜索框：</label>
				<input type="search" name="search" id="search_1">
			</div>

			<div>
				<select name="" id="">
					<option value="">葡萄</option>
					<option value="">香蕉</option>
					<option selected>苹果</option>
					<option value="">草莓</option>
				</select>
			</div>

			<div>
				<label for="search_1">按钮：</label>
				<input type="button" name="search" value="click" id="search_1">
			</div>

			<div>
				<label for="search_1">颜色：</label>
				<input type="color" name="search" value="click" id="search_1">
			</div>

			<div>
				<label for="search_1">时间：</label>
				<input type="date" name="search" value="click" id="search_1">
			</div>

			<div>
				<label for="search_1">邮件：</label>
				<input type="email" name="search" value="click" id="search_1">
			</div>

			<div>
				<label for="search_1">文件：</label>
				<input type="file" name="search" value="click" id="search_1">
			</div>

			<div>
				<label for="search_1">隐藏：</label>
				<input type="hidden" name="search" value="click" id="search_1">
			</div>

			<div>
				<label for="search_1">图像：</label>
				<input type="image" name="search" value="click" id="search_1">
			</div>

			<div>
				<label for="search_1">密码：</label>
				<input type="password" name="search" value="click" id="search_1">
			</div>

			<div>
				<label for="search_1">单选：</label>
				<input type="radio" name="search" value="click" id="search_1">
			</div>

			<div>
				<label for="search_1">范围：</label>
				<input type="range" name="search" value="click" id="search_1">
			</div>

			<div>
				<label for="search_1">提交：</label>
				<input type="submit" name="search" value="click" id="search_1">
			</div>

			<div>
				<label for="search_1">time：</label>
				<input type="time" name="search" value="click" id="search_1">
			</div>

			<div>
				<label for="search_1">多选：</label>
				<input type="checkbox" name="search" value="click" id="search_1">
				<input type="checkbox" name="search" value="click" id="search_1">
				<input type="checkbox" name="search" value="click" id="search_1">
			</div>

			<progress max="100" value="75">75/100</progress>
			<meter min="0" max="100" value="75" low="33" high="66" optimum="50">75</meter>
		</fieldset>
	</form>
</body>
</html>
