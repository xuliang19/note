  <input type="button" name="button1" value="清除节点" onclick="cleartext()">
  <script type="text/javascript">
    function cleartext(){
      var content=document.getElementById('content');
      //此时的执行效果是:加了if只能针对特殊格式的，每个之间空节点，正好抵消了；把格式改为一行就会失效
      for(var i=0;i<content.childNodes.length;i++){
          if(content.childNodes[i].nodeType!=1){   
             continue;  
          }else{
             content.removeChild(content.childNodes[i]);    
          }
        }
      // var node1=document.getElementById("content").childNodes;
      // document.write(node1.length);
    }
  </script>
