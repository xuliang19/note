<script type="text/javascript">
  var update=new Date();
  //这里可直接放在括号里，这么写 document.write((update.getMonth()+1))
  var weekday=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];//注意，是从星期日开始哦！
  document.write(update.getFullYear() + "年" + (update.getMonth()+1) + "月" + update.getDate() + "日 " + weekday[update.getDay()]);
  var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
  var arry1 = scoreStr.split(";");
  var i,sum=0;
  for(i=0;i<arry1.length;i++)//这里我错了，我写的是小于等于，注意
  {
      sum += parseInt(arry1[i].substring(arry1[i].indexOf(":")+1));
  }
  document.write("--班级平均分为：" + Math.round(sum/arry1.length));
</script>
