<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="payment-form.css">
	<title>支付界面</title>
</head>
<body>
	<form>
	<h1>Payment form</h1>

	<p>Required fields are followed by <strong><abbr title="required">*</abbr></strong></p>

	<section>
		<h2>Contact information</h2>
		<fieldset>
			<legend>Title</legend>
			<ul>
				<li>
					<input type="radio" id="title_1" name="title" value="M.">
					<label for="title_1">Mister</label>
					
				</li>
				<li>
					<input type="radio" id="title_2" name="title" value="Ms.">
					<label for="title_2">Miss</label>
					
				</li>
			</ul>
		</fieldset>
		<p>
			<label for="name">
				<span>Name:</span>
				<strong><abbr title="required">*</abbr></strong>
			</label>
			<input id="name" type="text" name="username">
		</p>

		<p>
			<label for="mail">
				<span>E-mail:</span>
				<strong><abbr title="required">*</abbr></strong>
			</label>
			<input id="mail" type="email" name="usermail">
		</p>

		<p>
			<label for="pwd">
				<span>Password:</span>
				<strong><abbr title="required">*</abbr></strong>
			</label>
			<input id="pwd" type="password" name="password">
		</p>
	</section>

	<section>
		<h2>Payment information</h2>

		<p>
			<label for="card">
				<span>Card type</span>
			</label>
			<select id="card" name="usercard">
				<option value="visa">Visa</option>
				<option value="mc">Mastercard</option>
				<option value="amex">American Express</option>
			</select>
		</p>

		<p>
			<label for="number">
				<span>Card number:</span>
				<strong><abbr title="required">*</abbr></strong>
			</label>
			<input id="number" type="text" name="cardnumber">
		</p>

		<p>
			<label for="date">
				<span>Expiration date:</span>
				<strong><abbr title="required">*</abbr></strong>
				<em>formatted as mm/yy</em>
			</label>
			<input id="date" type="date" name="expiration">
		</p>
	</section>
	<p> <button type="submit">Validate the payment</button> </p>
	</form>
</body>
</html>
